# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.17.2"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-redirect-from

github: [metadata]
minimal_mistakes_skin: "contrast"

# Site Settings
locale: "en-US"
title: VLADIMIR ILIEVSKI
title_separator: "|"
subtitle: ""
name: "Vladimir Ilievski"
description: >- # this means to ignore newlines until "baseurl:"
  Personal website of Vladimir Ilievski, an EPFL graduate working in deep learning for NLP and
  speech. This website provides information about the recent developements in Artificial Intelligence.


url: "https://IlievskiV.github.io/"
baseurl: ""
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/assets/logos/masthead_logo.png"
masthead_title: "Home" # overrides the website title displayed in the masthead, use " " for no title
words_per_minute: 200
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "staticman_v2", "staticman", "utterances", "custom"
  disqus:
    shortname            : "https-ilievskiv-github-io"

atom_feed:
  path                   : "blog.xml" # blank (default) uses feed.xml

feed:
  collections:
    portfolio:
      path: "/blog.xml"

# Searching the website
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : algolia # lunr (default), algolia, google
algolia:
  application_id         : 2OXRJS6VKR # YOUR_APPLICATION_ID
  index_name             : ilievskiv # YOUR_INDEX_NAME
  search_only_api_key    : d9a9b2f80545fe78d8817888d4dcbb30 # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true # true (default), false

exclude: [vendor]

# SEO Related
google_site_verification : WkO5PFtgHgVvrsY_iwISUHFzKmiblYoC4YFKZoJFzF8

# Social Sharing
twitter:
  username: "VladOsaurus"
linkedin:
  username: "vilievski"

og_image                 : "/assets/logos/site_logo.png" # Open Graph/Twitter default site image
# For specifying social profiles, used in _includes/seo.html
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/VladOsaurus"
    - "https://www.linkedin.com/in/vilievski/"

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          : UA-84543100-2
    anonymize_ip         : false # true, false (default)

# Site Author
author:
  name             : "Vladimir Ilievski"
  avatar           : "/assets/images/bio_photo.jpg"
  bio              : "Machine Learning Engineer <br/> Startup lover <br/> AI enthusiast"
  location         : "Valais, Switzerland"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/VladOsaurus"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/IlievskiV"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/vilievski/"


# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/VladOsaurus"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/IlievskiV"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/vilievski/"

include: ["_pages"]

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Zurich


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
#jekyll-archives:
